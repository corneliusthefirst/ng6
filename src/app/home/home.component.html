
<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class ="col">
    <p>Your bucket list ({{ itemCount }})</p>
  </div>
</div>

<!--We added here the name of the animation-->
<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Use this form below to add a new bucket list goal.What do  you want to do with your life?</p>

  <form>
    <!--Two way data binding ngModel just putting this <span>{{ goalText }}</span> we can experience that-->
<input type="text" class="txt" name="item" placeholder="life goal.." [(ngModel)] = "goalText">


 <!--at value we use property binding so no need for interpolation to work with form data we need to use the ng-model so we have to import the form module-->
<input type="submit" class="btn" [value]="btnText" (click)="addItem()">

  </form>
  </div>

  <div class="col">
    <!-- using ngFor to make it dynamic and continuosly adding on the template-->
    <p class="life-container" *ngFor = "let goal of goals; let i = index" (click)="removeItem(i)">
      <!--now we simply reference through interpolation-->
      {{ goal }}

    </p>
  </div>

</div>
